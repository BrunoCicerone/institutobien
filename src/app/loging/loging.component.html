<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div class="form-container">
            <h2 class="text-center mb-4">Inicio de sesión</h2>
            <form id="login-form" method="post">
              <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" required>
              </div>
              <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
                <div class="form-check mt-2">
                  <input type="checkbox" class="form-check-input" id="remember">
                  <label class="form-check-label" for="remember">Recordar usuario</label>
                </div>
                <div class="mt-2">
                  <a href="#">¿Olvidó su contraseña?</a>
                </div>
              </div>
              <button type="submit" class="btn">Iniciar sesión</button>
            </form>
            <div id="message"></div>
          </div>
          


        
        <script src="funciones.js" async defer></script>
    </body>
</html>
